version: '3.4'

services:
  triplederby.api:
    image: ${DOCKER_REGISTRY-}triplederbyapi
    build:
      context: .
      dockerfile: src/TripleDerby.Api/Dockerfile
    depends_on:
      - db
      - redis
  db:
    image: "mcr.microsoft.com/mssql/server"
  redis:
    image: redis:alpine